<header id="hero">
  <div class="hero-img" 
  
  style="background-image: {% if site.data.settings.hero.use_overlay %} linear-gradient(rgba(0, 0, 0, {{site.data.settings.hero.overlay-intensity}}), rgba(0, 0, 0, {{site.data.settings.hero.overlay-intensity}})), {% endif %} url({{ site.baseurl }}{{site.data.settings.images.hero_image_path}})"
  >
    <div class="hero-text">
      <img src="{{ site.baseurl }}{{ site.data.settings.hero.logoimage }}" alt="{{ site.data.settings.hero.logoname }} logo image" class="logo-image"/>
      <h1>{{ site.data.settings.hero.header }}</h1>
      <!--<p>{{ site.data.settings.hero.subheader }}</p>-->
    </div>
  </div>
</header>
