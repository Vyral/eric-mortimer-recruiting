<header id="hero">
  <div class="hero-img" style="background-image: url({{site.data.settings.images.hero_image_path}}); background-color: {{site.data.settings.images.hero_background_hex}}">
    <div class="hero-text">
      <img src="{{ site.baseurl }}{{ site.data.settings.hero.logoimage }}" alt="{{ site.data.settings.hero.logoname }} logo image" />
      <h1>{{ site.data.settings.hero.header }}</h1>
      <!--<p>{{ site.data.settings.hero.subheader }}</p>-->
    </div>
  </div>
</header>
